<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4 задание</title>
    <style>
        #center{
            background-color: firebrick;
            position: absolute;
            width: 100%;
            height: 100%;
            left:0;
            top:0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
      function DOMonload() {
          const fontMenu = document.querySelector("#list");
          const options = Array.from(fontMenu.querySelectorAll("option"));
          options.reverse();
          options.forEach((o) => fontMenu.appendChild(o));
        }
      document.addEventListener("DOMContentLoaded", DOMonload);
  </script>
</head>
<body>
    <div id="center">
        <select id="list">
            <option>Пункт 1</option>
            <option>Пункт 2</option>
            <option>Пункт 3</option>
            <option>Пункт 4</option>
            <option>Пункт 5</option>
            <option>Пункт 6</option>
        </select>
    </div>
</body>
</html>
